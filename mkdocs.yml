          'emoji_generator': !!python/name:materialx.emoji.to_svg
          'options':
              'custom_icons':
                  - 'material-overrides/.icons'
    - 'pymdownx.tabbed'
    - 'pymdownx.superfences'
    - 'pymdownx.details'
    - 'attr_list'
