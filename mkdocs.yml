    - 'meta'
    - 'toc':
          'permalink': !!bool 'true'
          'title': 'Sections'
    - 'admonition'
    - 'pymdownx.snippets':
          'base_path': 'moonbeam-docs/.snippets'
    - 'pymdownx.emoji':
